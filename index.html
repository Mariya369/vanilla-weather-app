<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Search Engine</title>
  </head>

  <body>
    <div
      class="container"
      img
      src="Media/clouds.jpg"
      class="img-fluid"
      alt="clouds"
    >
      <div class="container-a">
        <div class="weather-app">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col">
                <input
                  type="search"
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm w-100"
                />
              </div>
              <div class="col">
                <button
                  class="btn btn-success w-100"
                  id="current-location-button"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
          <h4 id="city"></h4>
          <h5 id="date"></h5>
          <p id="description"></p>
          <span class="current-temp" id="current-temp">°C</span>
          <span class="units">°C</span>
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container-b">
      <div class="row">
        <div class="col">
          <div class="card-a">
            <div class="card-body">
              <h6 class="card-title">Saturday</h6>
              <p class="card-text">☁️</p>
              <p class="card-text">21°C</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card-b">
            <div class="card-body">
              <h6 class="card-title">Sunday</h6>
              <p class="card-text">☁️</p>
              <p class="card-text">19°C</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card-c">
            <div class="card-body">
              <h6 class="card-title">Monday</h6>
              <p class="card-text">🌥</p>
              <p class="card-text">21°C</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card-d">
            <div class="card-body">
              <h6 class="card-title">Tuesday</h6>
              <p class="card-text">⛅️</p>
              <p class="card-text">21°C</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card-e">
            <div class="card-body">
              <h6 class="card-title">wednesday</h6>
              <p class="card-text">☀️</p>
              <p class="card-text">22°C</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
